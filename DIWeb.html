<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Meu Hub de Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .hub-container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 32px 24px;
            text-align: center;
        }
        .hub-title {
            margin-bottom: 24px;
            font-size: 1.6em;
            color: #333;
        }
        .hub-links a {
            display: block;
            margin: 12px 0;
            padding: 10px;
            background: #0078d4;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .hub-links a:hover {
            background: #005fa3;
        }
        .back-btn {
            margin-top: 24px;
            padding: 10px 24px;
            background: linear-gradient(90deg, #0078d4 0%, #00c6fb 100%);
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            transition: background 0.2s, transform 0.2s;
        }
        .back-btn:hover {
            background: linear-gradient(90deg, #005fa3 0%, #009ec3 100%);
            transform: translateY(-2px) scale(1.03);
        }
    </style>
</head>
<body>
    <div class="hub-container">
        <div class="hub-title">Meu Hub de Lab's</div>
        <div class="hub-links">
            <a href="LAB2-DIW/index.html" target="_blank">LAB 1</a>
        </div>
        <button class="back-btn" onclick="window.history.back()">‚üµ Voltar</button>
    </div>
</body>
</html>
